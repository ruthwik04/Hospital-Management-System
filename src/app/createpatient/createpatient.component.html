  <div class="col-md-6-offset-md-3">
  <h2>Add New Patient</h2>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" placeholder="Enter ID">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" name="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" name="age" placeholder="Enter Age">
    </div>

    <div class="form-group">
      <label for="blood">Blood Type</label>
      <select id="blood" class="form-select" name="blood" [(ngModel)]="patient.blood" required>
        <option value="" disabled selected>Select Blood Type</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
      </select>
    </div>

    <div class="form-group">
      <label>Prescription</label>
      <input type="text" class="form-control" name="prescription" [(ngModel)]="patient.prescription" name="prescription" placeholder="Enter Prescription">
    </div>

    <div class="form-group">
      <label>Dosage</label>
      <input type="text" class="form-control" name="dose" [(ngModel)]="patient.dose" name="dose" placeholder="Enter Dosage">
    </div>

    <div class="form-group">
      <label>Fees</label>
      <input type="text" class="form-control" name="fees" [(ngModel)]="patient.fees" name="fees" placeholder="Enter Fees">
    </div>

    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" name="urgency" [(ngModel)]="patient.urgency" name="urgency" placeholder="Urgency">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
  </div>
  </div>
